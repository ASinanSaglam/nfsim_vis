<html>
  <head>
  <style>
    /* Dropdown Button */
    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
      background-color: #0c5d0d;
    }

      /* content Button */
    .contentbtn {
      background-color: #9fa1a2;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .contentbtn:hover, .contentbtn:focus {
      background-color: #dddddd;
    }

    /* Dropdown Button */
    .compbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-left: auto; 
      margin-right: 0;
    }

    /* Dropdown button on hover & focus */
    .compbtn:hover, .dropbtn:focus {
      background-color: #0c5d0d;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #666666;}

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}
  </style>
 </head>

  <body>

    <!-- include js script -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js"></script>
    <script type="module" src="./vis_core.js"></script>
    <!-- <script type="module" src="./vis_animate.js"></script> -->
    <div class="dropdown">
      <button id="molec_button" class="dropbtn">Molecule types</button>
      <div id="molec_dropdown" class="dropdown-content">
      </div>
    </div>
    <div id="compbuttons">
    </div>
    <script type="module" src="./vis_mol_viewer.js"></script>
  </body>
</html>
